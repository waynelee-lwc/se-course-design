<html>
	<head>
		<meta charset="utf-8">
		<title>Registration System for Wylie College</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
        <div class="title">Welcome to Student Registration System</div>
		<main class="form-signin">
            <div>
                <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-3 fw-normal">User Login</h1>
            
                <div class="form-floating">
                <input type="text" class="form-control name" placeholder="your name">
                <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control password" placeholder="your password">
                <label for="floatingPassword">Password</label>
                </div>
            
                <div class="btn-group role" data-toggle="buttons">
                    <label class="btn btn-primary active">
                    <input type="radio" name="options" value="student" class="role-radio" checked> Student
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" value="professor" class="role-radio"> Professor
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" value="registrar" class="role-radio"> Registrar
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary login-submit">Login</button>

            </div>
		</main>
	</body>
</html>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
